<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>CSS instagram</title>
</head>
<body>
    <div class="container">
        <div class="side-left">
            <img class="image-left" src="Capture.png" alt="">
        </div>
        <div class="side-right">
            <div class="panel-sigin">
                <img src="instagram-logo.png" class="image-instagram" alt="">
                <div class="form">
                    <input
                    class="input-box" 
                    type="text"
                    name="username"
                    required
                    placeholder="Phone number, Username, or Email">
                    <input 
                    class="input-box"
                    type="password"
                    name="password"
                    required
                    placeholder="Password"
                    > <br>
                    <button class="btn"> Log In</button>
                </div>
                <div class="divider">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>  
                    <a href="" class="fb"><i class="fa-brands fa-facebook"></i> Log In with Facebook </a> 
                    <br> 
                    <a href="" class="forgot">Forgot Password ?</a>
            </div>
            <div class="panel-sigin">
                <p>Don't have an account ? <a href="" class="sign-up">Sign Up </a></p>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
